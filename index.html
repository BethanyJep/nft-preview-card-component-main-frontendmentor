<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div id="main-img">
      <img src="images/image-equilibrium.jpg" alt="" class="main-img">
    </div>
    <h1 class="" id="">Equilibrium #3429</h1>
    <p class="whitespace"> Our Equilibrium collection promotes 
 balance and calm.</p>
    <div class="main-flex" >
      <div class="flex-size">
        <div class="flex ">
          <img src="images/icon-ethereum.svg" alt="" srcset="">
          <p class="cyan">0.041 ETH</p>
        </div>
      </div>
      <div class="flex-size">
        <div class="flex">
          <img src="images/icon-clock.svg" alt="" class="">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="flex">
      <img src="images/image-avatar.png" alt="" class="img-border-white">
      <p>Creation of <span>Jules Wyvern </span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.bethanyjep.com/">Bethany Jepchumba</a>.
  </div>
</body>
</html>
